<!DOCTYPE html>
<html lang='en-us'>
    <head>
        <meta charset='UTF-8'>
        <meta name='viewport' content='width=device-width, initial-scale=1.0'>
        <meta http-equiv='X-UA-Compatible' content='ie=edge'>

        <link rel='stylesheet' href='https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css'/>
        <link rel='stylesheet' href='https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css'/>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Aclonica&display=swap" rel="stylesheet">
        <link rel='stylesheet' href='./style.css'/>

        <title>Weather Dashboard</title>
    </head>

    <body>
        <header id='app-title' class='container-fluid text-center text-white p-3'>
            <h1>Maginn Observatory</h1>
            <h3>Accurate Weather Forecasts</h3>
        </header>

        <div class='container-fluid'>
            <div class='row'>
                <aside class='col-md-3 search-box' id='city-panel'>
                    <h5 class='location-name city-list-title'>Find Your City</h5>
                    
                    <div class='form-inline form-group place-search'>
                        <input class='form-control' type='text' id='location-input' placeholder='Enter city name'>
                        <button class='btn btn-light btn-outline-danger form-control' id='submit-button'><i class='fa fa-search'></i></button>
                    </div>
                    
                    <div id='history-list'>
                        <h5 id='recent-locations' class='city-list-title'></h5>
                        <ul class='list-group' id='search-history'></ul>
                </aside>
      
                <main class='col-lg-9' id='forecast-panel'>
                    <div id='location-data'>
                        <section id='current-city' class='card'>
                            <div class='row' id='city-data'>
                                <div id='current-place-time' class='present-weather inline-block' style='width: 40%'>
                                    <h4 id='location-name'></h4>
                                    <h5 id='current-date'></h5>
                                </div>
                                <div id='description' class='present-weather inline-block'>
                                    <p id='present-conditions'></p>
                                    <img id='weather-depiction'></img>
                                </div>
                                <div id='current-data' class=' present-weather inline-block'>
                                    <p id='present-temperature'></p>
                                    <p id='present-humidity'></p>
                                    <p id='present-wind-speed'></p>
                                    <p id='present-UV-index'></p>
                                </div>
                            </div>
                        </section>
                        <section id='5-day-forecast'>
                            <h5 class='forecast-title'>5-Day Forecast</h5> 
                            <div class='row' id='predicted-conditions'></div>
                        </section>
                </main>
            </div>
        </div>
      
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
        <script src='./script.js'></script>
      </body>
</html>
